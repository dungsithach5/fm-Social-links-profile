<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
  }
</style>
  
<body class="bg-[#141414] h-screen flex justify-center items-center">
  <main class="w-[400px] h-[650px] p-9 flex flex-col items-center bg-[#1F1F1F] rounded-xl text-white">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="w-24 h-24 rounded-full mb-9">
    <span class="text-2xl font-medium">Jessica Randall</span>
    <span class="text-[#c4d634] text-sm font-medium mt-2 mb-5">London, United Kingdom</span>
    <span class="text-sm font-light mb-4">
      "Front-end developer and avid reader."
    </span>
    <div class="w-full flex flex-col space-y-4">
      <button class="w-full h-12 text-sm font-semibold rounded-md bg-[#333333] hover:bg-[#b6f204] hover:text-[#333333]">GitHub</button>
      <button class="w-full h-12 text-sm font-semibold rounded-md bg-[#333333] hover:bg-[#b6f204] hover:text-[#333333]">Frontend Mentor</button>
      <button class="w-full h-12 text-sm font-semibold rounded-md bg-[#333333] hover:bg-[#b6f204] hover:text-[#333333]">Linkedin</button>
      <button class="w-full h-12 text-sm font-semibold rounded-md bg-[#333333] hover:bg-[#b6f204] hover:text-[#333333]">Twitter</button>
      <button class="w-full h-12 text-sm font-semibold rounded-md bg-[#333333] hover:bg-[#b6f204] hover:text-[#333333]">Instagram</button>
    </div>
  </main>
</body>
<script type="module" src="./src/script/application.js"></script>
</html>
